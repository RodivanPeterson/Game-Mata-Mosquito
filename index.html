<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">

    <title>Game Mata Mosquito</title>

</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" class="img-fluid" style="width: 45%;">
                </div>
            </div>
        </div>
        <form id="nivelForm" action="./app.html">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select name="nivel" class="form-control">
                                <option value="">-- Selecione o nível --</option>
                                <option value="facil">Fácil</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="impossivel">Impossível</option>
                            </select>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <button id="iniciarJogoBtn" class="btn btn-danger btn-lg" type="submit">Iniciar jogo</button>
                    </div>                
                </div>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('nivelForm').addEventListener('submit', function(event) {
            var nivelSelecionado = document.getElementsByName('nivel')[0];
            if (nivelSelecionado.value === "") {
                alert("Por favor, selecione um nível!");
            } else {
                localStorage.setItem('nivelSelecionado', nivelSelecionado.value);
            }
        });
    </script>

</body>
</html>
